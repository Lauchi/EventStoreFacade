version: '{build}'

branches:
  only:
  - master

init:
- git config --global core.autocrlf false

before_build:
- appveyor-retry dotnet restore -v Minimal
- choco install opencover.portable
- choco install codecov

environment:
 matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017

build_script:
- dotnet build
- choco install "msbuild-sonarqube-runner" -y
- MSBuild.SonarQube.Runner.exe begin /k:"Lauchi_Microwave" /d:"sonar.host.url=https://sonarqube.com"
  /d:"sonar.login=b8ffd4a0a866ccd049eb69e2c0f812bffb573409"
- msbuild "Microwave.sln"
- MSBuild.SonarQube.Runner.exe end /d:"sonar.login=b8ffd4a0a866ccd049eb69e2c0f812bffb573409"

test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -output:"coverage.xml" -oldstyle
- codecov -f "coverage.xml"

artifacts:
- path: coverage.xml
  name: MyCoverage
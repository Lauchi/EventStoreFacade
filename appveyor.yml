version: '{build}'

branches:
  only:
  - master

init:
- git config --global core.autocrlf false

before_build:
- appveyor-retry dotnet restore -v Minimal
- choco install opencover.portable
- choco install codecov

environment:
 matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
 sonarCubeToken:
    secure: kQ0ruzPw50qAJfN2Qv36sXyA1SGVJbAHB+Zz26HsRrzAaeuEbTeQkysf3A5G/3Dy

build_script:
- dotnet build
- choco install "msbuild-sonarqube-runner" -y
- SonarScanner.MSBuild.exe begin /k:"Lauchi_Microwave" /d:sonar.organization="lauchi-github" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=§env:sonarCubeToken
- MsBuild.exe /t:Rebuild
- SonarScanner.MSBuild.exe end /d:sonar.login=§env:sonarCubeToken

test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -output:"coverage.xml" -oldstyle
- codecov -f "coverage.xml"

artifacts:
- path: coverage.xml
  name: MyCoverage